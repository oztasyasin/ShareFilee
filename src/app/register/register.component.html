<div class="fullsizeContainer" style="background-image: url('assets/images/bgImage.jpg');">
    <div class="fullsizeContainer" style="
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(5px);
      ">
        <form #registerForm="ngForm" (ngSubmit)="registerEvent(registerForm)"  class="loginPanel" novalidate>
            <div class="logoFrame">
                <img class="logo" src="assets/images/logoForDark.png" alt="" />
            </div>
            <div class="inputsFrame">
                <input class="inputs"  name="Kullanıcı Adı" type="text" placeholder="Kullanıcı Adı" />
                <input class="inputs"  name="name" type="text" placeholder="Adı Soyadı" />
                <input class="inputs" ngModel name="Mail" type="text" placeholder="Eposta" />
                <input class="inputs" ngModel name="Password" type="password" placeholder="Şifre" />
            </div>
            <div class="buttonFrame">
                <input class="loginButton" type="submit" value="Kayıt Ol" />
            </div>
            <div class="navigationFrame">
                <label class="navigationText" for="">Hesabınız var mı?
                    <a  routerLink="/login" routerLinkActive="active" class="navigationLink" for="">Giriş Yap</a></label>
                <div class="bottomNavigationBar">
                    <div [style.opacity] = "registerOpacity" class="registerResult">
                        <label class="registerText">
                            {{registerText}}
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
