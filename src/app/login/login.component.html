<div class="fullsizeContainer" style="background-image: url('assets/images/bgImage.jpg');">
  <div class="fullsizeContainer" style="
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(5px);
    ">
    <div class="middlePanel">
      <div class="imagePanel">
        <img class="image" src="assets/images/loginImage.jpg" alt="" />
      </div>
      <div class="loginPanel">
        <div class="logoFrame">
          <img class="logo" src="assets/images/logoForDark.png" alt="" />
        </div>
        <form #loginForm="ngForm" (ngSubmit)="loginButtonClickEvent(loginForm)" novalidate>
          <div class="inputsFrame">
            <input name="Mail" ngModel class="inputs" type="text" placeholder="Email" />
            <input name="Password" ngModel class="inputs" type="password" placeholder="Şifre" />
          </div>
          <div class="buttonFrame">
            <input class="loginButton" type="submit" value="Giriş Yap" />
          </div>
        </form>
        <div class="navigationFrame">
          <a href="" class="navigationLink" for="">Şifreni mi unuttun?</a>
          <label class="navigationText" for="">Hesabınız yok mu?
            <a routerLink="/register" routerLinkActive="active" class="navigationLink" for="">Kayıt Ol</a></label>
          <div class="bottomNavigationBar">
            <div [style.opacity]="loginStateFrameOpacity" class="registerResult">
              <label class="loginText">
                {{loginStateText}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
